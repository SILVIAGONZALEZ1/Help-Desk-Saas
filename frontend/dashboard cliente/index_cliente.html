        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard Cliente</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
            </div>

          <div class="container">
            <div class="form-container">
              <h2 class="text-center mb-4">Reportar Incidencia</h2>
              <form id="incidentForm">
                <div class="mb-3">
                  <label for="title" class="form-label">Título:</label>
                  <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                  <label for="fecha" class="form-label">Fecha:</label>
                  <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="mb-3">
                  <label for="categoria" class="form-label">Categoría:</label>
                  <select class="form-select" id="categoria" name="categoria" required>
                    <option value="software">Software</option>
                    <option value="hardware">Hardware</option>
                    <option value="periferico">Periférico</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Descripción:</label>
                  <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="file" class="form-label">Cargar archivo:</label>
                  <input class="custom-file-input form-control" type="file" id="file" name="file" accept="image/*,.pdf,.doc,.docx">
                  <div id="fileNameDisplay" class="mt-2"></div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
              <div class="success-message" id="successMsg">
                ✅ Formulario enviado correctamente!
              </div>
            </div>
            <!-- Tabla de historial -->
            <div class="mt-5">
              <h3 class="text-center mb-3">Historial de Incidencias</h3>
              <table id="historial" class="table table-striped table-bordered">
                <thead class="table-dark">
                  <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Categoría</th>
                    <th>Archivo</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tablaDatos">
                  <!-- Datos se agregarán aquí -->
                </tbody>
              </table>
            </div>
            <!-- Modal para ver detalles -->
            <div class="modal fade" id="detalleModal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Detalle de Incidencia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body" id="detalleModalBody">
                    <!-- Se poblará dinámicamente -->
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal para chatear con técnicos -->
            <div class="modal fade" id="chatModal" tabindex="-1">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Chat con Técnico</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <div class="chat-container">
                      <div class="chat-messages" id="chatMessages">
                        <!-- Mensajes del chat se agregarán aquí -->
                      </div>
                      <form id="chatForm">
                        <div class="input-group">
                          <input type="text" class="form-control" id="chatInput" placeholder="Escribe un mensaje..." required>
                          <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
